<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>User Profile</title>
  
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <link rel="stylesheet" href="styles.css"> <!-- Your custom CSS file -->
 
</head>
<body>
  <div class="container mt-5">
    <div class="profile">
      <div class="row">
        <div class="col-md-4">
          <div class="card">
            <img src="user_picture.jpg" class="card-img-top" alt="User Picture">
            <div class="card-body">
              <h5 class="card-title">Name: {{ username }}</h5>
              <p class="card-text">Mobile Number: {{phone}}</p>
              <p class="card-text">Category: 
                <select class="form-control">
                  <option>Category 1</option>
                  <option>Category 2</option>
                  <option>Category 3</option>
                  <!-- Add more categories here -->
                </select>
              </p>
              <p class="card-text">Location:{{address}}</p>
              <p class="card-text">NID: {{nid}}</p>
              <p class="card-text">Description: {{description}}</p>
            </div>
          </div>
        </div>
        <div class="col-md-8">
          <h4 class="mt-4">Comments from other users:</h4>
          <div class="card">
            <div class="card-body">
              <p>User comment 1</p>
              <p>User comment 2</p>
              <!-- Add more comments here -->
            </div>
          </div>
        </div>
      </div>
    </div>
  <!-- Add/Edit Profile Modal -->
<div class="modal fade" id="editProfileModal" tabindex="-1" role="dialog" aria-labelledby="editProfileModalLabel" aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="editProfileModalLabel">Edit Profile</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <!-- Form for editing profile -->
        <form id="updateProfileForm" method="post" action="/update_profile">
          <div>
            <label for="editName">Username:</label>
            <input type="text" id="editName" name="editName" placeholder="Enter username" value={{username}}>
          </div>
          <div>
            <label for="editPhone">Phone</label>
            <input type="number" id="editPhone" name="editPhone" placeholder="Enter phone" value={{phone}}>
          </div>
          <div>
            <label for="editDescription">Description:</label>
            <input type="text" id="editDescription" name="editDescription" placeholder="Enter description">
          </div>
          <div>
            <label for="editNID">NID:</label>
            <input type="text" id="editNID" name="editNID" placeholder="Enter NID">
          </div>
          <div>
            <label for="editAddress">Address:</label>
            <input type="text" id="editAddress" name="editAddress" placeholder="Enter address">
          </div>
          <button type="submit">Update</button>
          </form>
        </form>
      </div>
    </div>
  </div>
</div>

<!-- Button to trigger the modal -->
<button type="button" class="btn btn-primary" data-toggle="modal" data-target="#editProfileModal">
  Edit Profile
</button>

    
    <!-- Upload form for pictures and videos -->
    <h4 class="mt-4">Upload Media</h4>
    <form action="upload.php" method="post" enctype="multipart/form-data">
      <div class="form-group">
        <label for="mediaFile">Choose file:</label>
        <input type="file" class="form-control-file" id="mediaFile" name="mediaFile">
      </div>
      <div class="form-group">
        <label for="mediaType">Select media type:</label>
        <select class="form-control" id="mediaType" name="mediaType">
          <option value="image">Image</option>
          <option value="video">Video</option>
        </select>
      </div>
      <button type="submit" class="btn btn-primary">Upload</button>
    </form>

    <!-- Gallery Section -->
    <h4 class="mt-5">Gallery</h4>
    <div id="mediaGallery" class="carousel slide mt-3" data-ride="carousel">
      <!-- Carousel indicators and items -->
      <!-- ... -->
      <ol class="carousel-indicators">
        <li data-target="#mediaGallery" data-slide-to="0" class="active"></li>
        <li data-target="#mediaGallery" data-slide-to="1"></li>
        <li data-target="#mediaGallery" data-slide-to="2"></li>
        <!-- Add more indicators for each media item -->
      </ol>
      <div class="carousel-inner">
        <div class="carousel-item active">
          <img src="Asset/image1.jpg" class="d-block w-100" alt="Image 1">
        </div>
        <div class="carousel-item">
          <img src="Asset/img.jpg" class="d-block w-100" alt="Image 2">
        </div>
        <div class="carousel-item">
          <img src="Asset/image3.jpg" class="d-block w-100" alt="Image 2">
        </div>
        <div class="carousel-item">
          <video controls class="d-block w-100">
            <source src="video.mp4" type="video/mp4">
            Your browser does not support the video tag.
          </video>
        </div>
        <!-- Add more carousel items for each media -->
      </div>
      <a class="carousel-control-prev" href="#mediaGallery" role="button" data-slide="prev">
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        <span class="sr-only">Previous</span>
      </a>
      <a class="carousel-control-next" href="#mediaGallery" role="button" data-slide="next">
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
        <span class="sr-only">Next</span>
      </a>
    </div>
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.1/dist/umd/popper.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

  </div>
</body>
</html>
